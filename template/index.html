<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="wrapper">
        <h1>PDF MERGER</h1>
        <div class="box">
            <div class="input-bx">
                <h1 class="upload-title">Upload Files</h1>
                <form action="/merge" method="post" enctype="multipart/form-data">
                    <input type="file" id="upload" multiple accept=".pdf" name="pdfs" hidden>
                    <label for="upload" class="uploadlabel"><span><i class="fa fa-cloud-upload"></i></span>
                        <p>Click to Upload</p>
                    </label>
                    <div class="btn"><input type="submit" class="submit" value="submit"></div>
                </form>
            </div>
            <div id="filewrapper">
                <h3 class="uploaded">Uploaded Documents</h3>
                <!-- <div class="showfilebox">
                    <div class="left">

                        <span class="filename">Hello.pdf</span>
                    </div>
                    <div class="right">
                        <span>&#215;</span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
